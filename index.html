    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Swiper CSS (Required for React Swiper) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile logic */
      }
      .font-poppins { font-family: 'Poppins', sans-serif; }
      
      /* Hide Scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .text-shadow { text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
      .aspect-card { aspect-ratio: 4 / 5; }

      /* Animation Utilities */
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }

      @keyframes slideUp { from { opacity: 0; transform: translateY(100%); } to { opacity: 1; transform: translateY(0); } }
      .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }

      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .animate-spin-custom { animation: spin 1s linear infinite; }
      
      /* Skeleton Shimmer */
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

      /* Swiper Overrides */
      .swiper { width: 100%; height: 100%; }
      
      /* Standardized Pagination Bullets at Bottom */
      .swiper-horizontal > .swiper-pagination-bullets, 
      .swiper-pagination-bullets.swiper-pagination-horizontal {
          bottom: 24px !important;
          z-index: 30;
          display: flex;
          justify-content: center;
          gap: 8px;
          pointer-events: none; /* Allows clicking through the container if needed, but bullets have pointer-events auto */
      }

      .swiper-pagination-bullet { 
          width: 8px; 
          height: 8px; 
          background: rgba(255, 255, 255, 0.5); 
          opacity: 1; 
          border-radius: 50%;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
          margin: 0 !important;
          box-shadow: 0 1px 2px rgba(0,0,0,0.3);
          transform: scale(1);
          pointer-events: auto;
      }
      
      .swiper-pagination-bullet-active { 
          background: #fd572b; 
          transform: scale(1.25);
          box-shadow: 0 0 8px rgba(253, 87, 43, 0.6);
      }
      
      /* --- Custom UI Components --- */
      
      /* Button Glassmorphism */
      .btn-glass {
          background: rgba(0, 0, 0, 0.25);
          border: 1px solid rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(2px);
          -webkit-backdrop-filter: blur(2px);
          border-radius: 10px;
          padding: 0.50rem 2rem;
          color: white;
          text-decoration: none;
          font-weight: 600;
          transition: background 0.3s ease, border-color 0.3s ease;
          margin-top: 0.75rem;
          display: inline-block;
          cursor: pointer;
      }
      .btn-glass:hover { background: rgba(0, 0, 0, 0.4); border-color: rgba(255, 255, 255, 0.3); }

      /* Categories Header */
      .mask-gradient {
        -webkit-mask-image: linear-gradient(to right, transparent, black 1.5rem); 
        mask-image: linear-gradient(to right, transparent, black 1.5rem);
      }

      .category-link.active { 
          background-color: #fd572b; 
          color: white; 
          font-weight: 700; 
          box-shadow: 0 0 15px rgba(253, 87, 43, 0.5); 
      }
    </style>
