<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComMarília - Web Stories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* Clean Mode background */
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        /* Hide scrollbar for category list but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Aspect Ratio 4:5 enforcement */
        .aspect-card {
            aspect-ratio: 4 / 5;
        }
        
        /* Smooth fade in */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Skeleton loading animation */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Clean -->
    <header class="border-b border-gray-100 bg-white sticky top-0 z-50">
        <!-- Alterado para justify-center e relative para centralizar logo -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-center relative">
            <div class="flex items-center gap-2">
                <!-- Simple Text Logo similar to existing app -->
                <a href="home.html" class="text-2xl font-poppins font-bold text-gray-900 tracking-tight">
                    Com<span class="text-[#fd572b]">Marília</span>
                </a>
            </div>
            <!-- Search Icon Placeholder (Visual only) - Posicionado Absolutamente à direita -->
            <button class="absolute right-4 p-2 text-gray-400 hover:text-gray-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Categories Filter (Estadão Style pills) -->
    <div class="bg-white border-b border-gray-100 py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Adicionado justify-center -->
            <div id="categories-container" class="flex items-center justify-center gap-3 overflow-x-auto no-scrollbar pb-1">
                <!-- Categories will be injected here -->
                <button class="skeleton h-8 w-20 rounded-full"></button>
                <button class="skeleton h-8 w-24 rounded-full"></button>
                <button class="skeleton h-8 w-16 rounded-full"></button>
            </div>
        </div>
    </div>

    <!-- Main Content Grid -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Grid Container: 1 card/row on mobile, more on larger screens -->
        <div id="news-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6">
            <!-- Skeleton Loaders for Grid -->
            <div class="aspect-card rounded-xl skeleton"></div>
            <div class="aspect-card rounded-xl skeleton"></div>
            <div class="aspect-card rounded-xl skeleton"></div>
            <div class="aspect-card rounded-xl skeleton"></div>
        </div>
        
        <div id="error-message" class="hidden text-center py-20">
            <p class="text-gray-500 text-lg">Não foi possível carregar as notícias.</p>
            <button onclick="location.reload()" class="mt-4 text-[#fd572b] font-bold hover:underline">Tentar novamente</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 border-t border-gray-200 mt-12 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-400 text-sm">© 2024 ComMarília. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const GRAPHQL_ENDPOINT = 'https://portal.commarilia.com/graphql';
            const categoriesContainer = document.getElementById('categories-container');
            const newsGrid = document.getElementById('news-grid');
            const errorMessage = document.getElementById('error-message');
            
            let allNews = [];
            let activeCategory = 'Todas';

            // Query simplificada apenas para pegar os dados necessários para a Home
            const GQL_QUERY = `
                query GetHomeStories {
                    posts(first: 50) {
                        nodes {
                            id
                            slug
                            title
                            featuredImage {
                                node {
                                    sourceUrl(size: LARGE)
                                }
                            }
                            categories {
                                nodes {
                                    name
                                }
                            }
                            # Verificamos se tem slides para garantir que é um story válido
                            conteudoDosStories {
                                conteudo {
                                    slides {
                                        title
                                    }
                                }
                            }
                        }
                    }
                }`;

            function slugify(value) {
                return (value || '')
                    .normalize('NFD')
                    .replace(/[^\w\s-]/g, '')
                    .trim()
                    .replace(/\s+/g, '-')
                    .toLowerCase();
            }

            async function fetchStories() {
                try {
                    const response = await fetch(GRAPHQL_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: GQL_QUERY })
                    });
                    const json = await response.json();
                    
                    if (json.errors) throw new Error('Erro na API');
                    
                    return json.data.posts.nodes.map(post => {
                        return {
                            id: post.id,
                            title: post.title,
                            slug: post.slug || slugify(post.title),
                            image: post.featuredImage?.node?.sourceUrl || 'https://via.placeholder.com/400x500?text=Sem+Imagem',
                            category: post.categories?.nodes[0]?.name || 'Geral',
                            isValid: post.conteudoDosStories?.conteudo?.slides?.length > 0
                        };
                    }).filter(item => item.isValid); // Apenas posts com conteúdo de story

                } catch (error) {
                    console.error(error);
                    return null;
                }
            }

            function renderCategories(news) {
                const categories = ['Todas', ...new Set(news.map(item => item.category))];
                
                categoriesContainer.innerHTML = categories.map(cat => {
                    const isActive = cat === activeCategory;
                    const activeClasses = "bg-blue-900 text-white border-blue-900 shadow-md"; // Estadão Blueish style
                    const inactiveClasses = "bg-white text-gray-600 border-gray-300 hover:border-gray-400 hover:bg-gray-50";

                    return `
                        <button 
                            onclick="filterByCategory('${cat}')"
                            class="whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-medium border transition-all duration-200 ${isActive ? activeClasses : inactiveClasses}">
                            ${cat}
                        </button>
                    `;
                }).join('');
            }

            function renderGrid(news) {
                newsGrid.innerHTML = news.map(item => {
                    // Link para o index.html passando o slug
                    const storyLink = `player.html?story=${item.slug}`;

                    return `
                        <a href="${storyLink}" class="group relative block aspect-card rounded-xl overflow-hidden bg-gray-200 cursor-pointer shadow-sm hover:shadow-xl transition-shadow duration-300 fade-in">
                            <!-- Background Image -->
                            <img src="${item.image}" alt="${item.title}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                            
                            <!-- Gradient Overlay (Bottom Up) -->
                            <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent opacity-90 group-hover:opacity-100 transition-opacity"></div>
                            
                            <!-- Content -->
                            <div class="absolute inset-x-0 bottom-0 p-5 flex flex-col justify-end h-full">
                                <!-- Category Tag (Estadão style: small white tag) -->
                                <div class="mb-2">
                                    <span class="inline-block bg-white/20 backdrop-blur-md text-white text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider border border-white/30">
                                        ${item.category}
                                    </span>
                                </div>
                                
                                <!-- Title -->
                                <h3 class="text-white text-lg md:text-xl font-bold font-poppins leading-tight line-clamp-3 transition-colors duration-300">
                                    ${item.title}
                                </h3>
                            </div>
                        </a>
                    `;
                }).join('');
            }

            // Expose filter function to window scope for onclick events
            window.filterByCategory = (category) => {
                activeCategory = category;
                const filtered = category === 'Todas' ? allNews : allNews.filter(n => n.category === category);
                renderCategories(allNews); // Re-render to update active state
                renderGrid(filtered);
            };

            // Init
            (async function init() {
                const data = await fetchStories();
                if (data) {
                    allNews = data;
                    renderCategories(allNews);
                    renderGrid(allNews);
                } else {
                    newsGrid.innerHTML = '';
                    errorMessage.classList.remove('hidden');
                }
            })();
        });
    </script>
</body>
</html>
