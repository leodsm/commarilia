<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flash de Notícias - ComMarília</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-start justify-center h-screen bg-black overflow-hidden">

    <div class="mobile-frame">
        <div id="app" class="w-full h-full relative bg-black">
            <div id="loader-container" class="absolute inset-0 z-40 bg-black flex items-center justify-center">
                <div id="loader"></div>
            </div>
            <header class="absolute top-0 left-0 right-0 z-20 p-4 flex items-center gap-4 bg-black/30 h-[54px]">
                <h1 class="text-white text-xl font-poppins font-bold flex-shrink-0"><a href="index.html" class="hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-[#fd572b] rounded">Com<span class="text-[#fd572b]">Marília</span></a></h1>
                <div class="swiper-container-categories flex-grow min-w-0">
                    <div class="swiper-wrapper" id="categories-wrapper"></div>
                </div>
            </header>
            <div class="swiper swiper-container-v w-full h-full">
                <div class="swiper-wrapper" id="news-wrapper"></div>
            </div>
            
            <div id="onboarding-overlay" class="hidden absolute inset-0 z-30 bg-black/80 flex flex-col items-center justify-center text-white text-center p-8 cursor-pointer transition-opacity duration-500">
                <h2 class="text-3xl font-poppins font-bold mb-12">Como Navegar</h2>
                <div class="flex flex-col gap-10">
                    <div class="flex flex-col items-center gap-2"><div class="text-3xl">&#9650;</div><p class="font-bold tracking-wider">ARRASTE PARA CIMA</p><p class="text-sm text-white/70">Para ver a próxima notícia</p></div>
                    <div class="flex flex-col items-center gap-2"><div class="text-3xl">&#9654;</div><p class="font-bold tracking-wider">ARRASTE PARA O LADO</p><p class="text-sm text-white/70">Para ver mais sobre este assunto</p></div>
                </div>
                <p class="absolute bottom-10 text-sm text-white/50">Toque em qualquer lugar para começar</p>
            </div>

            <!-- Modal com design aprimorado -->
            <div id="read-more-modal" class="modal invisible opacity-0 fixed inset-0 z-50 bg-black/70 flex items-center justify-center p-4">
                <!-- O painel agora é um flex container que não rola, com largura aumentada no desktop -->
                <div class="modal-panel bg-white w-full h-full md:max-w-2xl md:h-auto md:max-h-[90vh] md:rounded-2xl overflow-hidden relative flex flex-col">
                    <!-- Botão de fechar redesenhado e posicionado sobre o conteúdo, não rola -->
                    <button id="close-modal-btn" class="absolute top-3 right-3 z-10 rounded-full bg-black/40 p-1.5 text-white transition-colors hover:bg-black/60 focus:outline-none focus:ring-2 focus:ring-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                    <!-- Este novo wrapper lida com a rolagem do conteúdo -->
                    <div class="overflow-y-auto">
                        <div id="modal-content">
                            <img id="modal-img" src="" alt="Imagem da notícia" class="w-full h-64 object-cover">
                            <div class="p-6 pt-8"> <!-- Aumentado o padding-top para garantir que o título não fique sob o botão -->
                                <h2 id="modal-title" class="text-2xl font-bold font-poppins text-gray-800 mb-4"></h2>
                                <div id="modal-body" class="text-gray-700 leading-relaxed prose"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
