<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Flash de Notícias - ComMarília</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black overflow-hidden m-0 p-0 fixed inset-0">

    <div class="mobile-frame mx-auto relative bg-black w-full h-full overflow-hidden">
        <div id="app" class="w-full h-full relative flex flex-col">
            
            <!-- Loader Otimizado -->
            <div id="loader-container" class="absolute inset-0 z-50 bg-black flex flex-col items-center justify-center transition-opacity duration-500">
                <div class="loader-spinner mb-4"></div>
                <p class="text-white/70 text-sm font-medium animate-pulse">Carregando stories...</p>
            </div>

            <!-- Header Flutuante -->
            <header class="absolute top-0 left-0 right-0 z-20 p-4 pt-4 bg-gradient-to-b from-black/80 to-transparent flex items-center gap-3">
                <a href="index.html" class="flex items-center gap-2 group">
                    <div class="bg-white/10 p-1.5 rounded-full backdrop-blur-sm group-hover:bg-white/20 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </div>
                </a>
                <div class="flex-grow overflow-hidden">
                    <div class="swiper-container-categories w-full">
                        <div class="swiper-wrapper" id="categories-wrapper"></div>
                    </div>
                </div>
            </header>

            <!-- Main Swiper -->
            <div class="swiper swiper-container-v w-full h-full">
                <div class="swiper-wrapper" id="news-wrapper"></div>
            </div>
            
            <!-- Onboarding Overlay -->
            <div id="onboarding-overlay" class="hidden absolute inset-0 z-40 bg-black/90 flex flex-col items-center justify-center text-white text-center p-8 cursor-pointer transition-opacity duration-300 backdrop-blur-sm">
                <h2 class="text-2xl font-poppins font-bold mb-12 text-[#fd572b]">Como Navegar</h2>
                <div class="flex flex-col gap-12 w-full max-w-xs">
                    <div class="flex items-center justify-center gap-6">
                        <div class="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center animate-bounce">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
                        </div>
                        <div class="text-left">
                            <p class="font-bold text-lg">Próxima Notícia</p>
                            <p class="text-sm text-white/60">Arraste para cima</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-center gap-6">
                        <div class="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center animate-pulse">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </div>
                        <div class="text-left">
                            <p class="font-bold text-lg">Mais detalhes</p>
                            <p class="text-sm text-white/60">Arraste para o lado</p>
                        </div>
                    </div>
                </div>
                <p class="absolute bottom-10 text-sm font-medium text-white/40 uppercase tracking-widest">Toque para começar</p>
            </div>

            <!-- Modal Read More -->
            <div id="read-more-modal" class="modal invisible opacity-0 fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-end md:items-center justify-center transition-all duration-300">
                <div class="modal-panel bg-white w-full h-[85vh] md:h-auto md:max-h-[90vh] md:w-[600px] md:rounded-2xl rounded-t-2xl overflow-hidden flex flex-col relative shadow-2xl">
                     <div class="flex justify-between items-center p-4 border-b border-gray-100 bg-white sticky top-0 z-10">
                        <span class="text-xs font-bold text-[#fd572b] uppercase tracking-wider">Notícia Completa</span>
                        <button id="close-modal-btn" class="text-gray-400 hover:text-gray-900 bg-gray-100 hover:bg-gray-200 rounded-full p-2 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                     </div>
                    <div id="modal-content-scroll" class="overflow-y-auto p-0 bg-white flex-grow overscroll-contain">
                        <div class="relative h-64 md:h-80 w-full bg-gray-200">
                            <img id="modal-img" src="" alt="" class="absolute inset-0 w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-white via-transparent to-transparent"></div>
                        </div>
                        <div class="px-6 py-2 -mt-12 relative z-10">
                            <div class="bg-white rounded-xl p-6 shadow-lg border border-gray-50">
                                <h2 id="modal-title" class="text-xl md:text-2xl font-bold font-poppins text-gray-900 mb-4 leading-tight"></h2>
                                <div id="modal-body" class="text-gray-700 leading-relaxed prose prose-sm md:prose-base max-w-none"></div>
                            </div>
                        </div>
                        <div class="h-12"></div> <!-- Spacer -->
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
